<mat-toolbar color="primary" class="header">
    <!-- Logo + Nombre -->
    <span class="logo-container">
      <!-- <img src="assets/img/logo.png" alt="Tree Service Logo" class="logo-img" /> -->
      <span class="logo-text">Tree Service LLC</span>
    </span>
  
    <span class="spacer"></span>
  
    <!-- Navegación desktop -->
    <nav class="desktop-nav">
      <a mat-button routerLink="" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>home</mat-icon>
        Home
      </a>
      <a mat-button routerLink="/quienes-somos" routerLinkActive="active-link">
        <mat-icon>people</mat-icon>
        About us
      </a>
      <a mat-button routerLink="/contacto" routerLinkActive="active-link">
        <mat-icon>contact_mail</mat-icon>
        Contact
      </a>
    </nav>
  
    <!-- Botón hamburguesa mobile -->
    <div class="mobile-nav">
      <button mat-icon-button [matMenuTriggerFor]="menu" class="hamburger-button">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>
        <button mat-menu-item routerLink="/quienes-somos" routerLinkActive="active-link">
          <mat-icon>people</mat-icon>
          <span>About Us</span>
        </button>
        <button mat-menu-item routerLink="/contacto" routerLinkActive="active-link">
          <mat-icon>contact_mail</mat-icon>
          <span>Contact</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>
